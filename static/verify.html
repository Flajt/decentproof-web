<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./verify.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=Lora">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mediainfo.js@0.2.1/dist/umd/index.min.js"
        integrity="sha256-BSVCLCBks6tN2AfVH+D720cuAoMicyiQyBLzYYuONe4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.9.0/jsrsasign-all-min.js" integrity="sha512-WIxLPa1BuSrUB+jkjquHoNjOmZ2riaXpUL35iovqFqpCOFXrIp/Y35z/wTf+kmF0sy2YGvQHO3S4ZZMK2uLdow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <h1>Verify your files</h1>
    <main>
        <noscript>
            <p>Decentproof requires JavaScript to work. Please enable it in your browser settings.</p>
        </noscript>
        <div id="bounding-box">
                <label for="file-upload" id="label" class="file-upload-label" aria-label="File Upload field">
                    Click to upload a file
                </label>
                <input type="file" name="file" id="file-upload"
                    accept="image/png, audio/aac,audio/mp3,video/mp4,.mkv,.x-matroska">
        </div>
        <div id="submission">
            <label <label data-mcaptcha_url="https://mcaptcha.enprox.live/widget/?sitekey=coR8YChdyaSLi4PCVnI64pslKXwGpXdQ" for="mcaptcha__token"
            id="mcaptcha__token-label">
            mCaptcha authorization token.
            <a href="https://mcaptcha.org/docs/user-manual/how-to-mcaptcha-without-js/">Instructions</a>.
            <input type="text" name="mcaptcha__token" id="mcaptcha__token" />
            </label>
            <div id="mcaptcha__widget-container"></div>
            <script src="https://unpkg.com/@mcaptcha/vanilla-glue@0.1.0-rc2/dist/index.js"></script>
            <input type="button" value="Verify"/>
        </div>
       
        <div id="result">
            <p>Hash is valid:
            <div id="valid-hash">?</div>
            </p>
            <p>Location embedded:
            <div id="location-embedded">?</div>
            </p>
            <p>Signature verified:
            <div id="valid-sig">?</div>
            </p>
    </main>
    <script src="./verify.js"></script>
</body>
</html>
